<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <header>
        <h1 class="text-center text-success">Welcome to my phone Hunter!</h1>
    </header>
    <main class="mb-5">
        <!-- search  -->
        <section class="my-5">
            <div class="mb-3 w-50 mx-auto">
                <input type="email" class="form-control" id="search-field" placeholder="Search Your Phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
              </div>
        </section>
        <section class="container">
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                  
                    
                </div>
                <div id="no-found-message" class="d-none">
                    <h2 class="text-warning text-center">No Phone Found. Please Try new Search</h2>
                </div>
                <div id="show-all" class="text-end d-none">
                    <button id="search-show-all" class="btn btn-primary">Show All</button>
                </div>
        </section>
        <!-- spinner loader  -->
        <section>
            <div id="loader" class="d-flex justify-content-center d-none">
                <div class="spinner-border text-primary-emphasis" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
          <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
